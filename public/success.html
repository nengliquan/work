<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售后通道已激活</title>
    <script>
        if (!sessionStorage.getItem('Tc_auth')) {
            window.location.href = '/';
        } else {
            sessionStorage.removeItem('Tc_auth');
        }
    </script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); width: 85%; max-width: 340px; text-align: center; }
        h2 { color: #07c160; margin: 0 0 10px 0; font-size: 20px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        img { width: 100%; border-radius: 8px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="box">
        <h2>✅ 认证通过</h2>
        <p>文档提取权限已解锁。<br>请扫描下方二维码，添加执笔老师微信，<b>领取教案定稿及后续修改服务</b>。</p>
        
        <img src="/code.png" alt="二维码">
        
        <p style="font-size: 12px; color: #999; margin: 10px 0;">(如果无法截屏，请长按图片保存)</p>
        <div style="background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 5px;">
            <span style="color: #333;">微信号：<strong id="wx-id" style="user-select: all;">zhibilaoshi</strong></span>
            <a href="javascript:;" onclick="copyWx()" style="color: #0071e3; margin-left: 10px; text-decoration: none; font-weight: bold; font-size: 14px;">复制</a>
        </div>
        
        <div style="margin-top:15px; font-size:12px; color:#ccc;">Secure Document Gateway</div>
        <div id="info" style="margin-top:10px; font-size:12px; color:#999; text-align: left; background: #f9f9f9; padding: 10px; border-radius: 6px;"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('info').innerHTML = `
            <div>IP City: ${params.get('city')}</div>
            <div>IP Region: ${params.get('region')}</div>
            <div>GPS Lat: ${params.get('lat')}</div>
            <div>GPS Lon: ${params.get('lon')}</div>
        `;

        function copyWx() {
            const text = document.getElementById('wx-id').innerText;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => alert('微信号已复制')).catch(() => prompt('请手动复制', text));
            } else {
                prompt('请手动复制', text);
            }
        }
    </script>
</body>
</html>
