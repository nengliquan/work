<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接已失效</title>
    <script>
        if (!sessionStorage.getItem('Tc_auth')) {
            window.location.href = '/';
        } else {
            sessionStorage.removeItem('Tc_auth');
        }
    </script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #333; }
        h2 { color: #ff4d4f; }
        p { color: #666; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h2 style="font-size: 50px; margin: 0;">⚠️</h2>
        <h2>资源不存在</h2>
        <p>您访问的教案草稿提取链接已过期，或因访问次数过多已被系统自动锁定。</p>
        <p style="font-size: 12px; color: #999; margin-top: 20px;">Error Code: 410 Gone / TOKEN_EXPIRED</p>
        <div id="session-id" style="margin-top:15px; font-size:10px; color:#ccc; font-family: monospace;"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const debugInfo = `City:${params.get('city')}|Region:${params.get('region')}|Lat:${params.get('lat')}|Lon:${params.get('lon')}`;
        
        // 1. 控制台输出明文调试信息 (方便您排查)
        console.log("Debug Info:", debugInfo);

        // 2. 页面显示加密的 Session ID (混淆视听)
        // 使用 btoa 进行 Base64 编码，看起来像一串随机 ID
        document.getElementById('session-id').innerText = "Session ID: " + btoa(debugInfo);
    </script>
</body>
</html>
